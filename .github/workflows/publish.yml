name: Publish
on:
  push:
    branches:
    - main 
jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: 16
    - name: yarn install
      run: yarn
    - name: lint
      run: yarn lint
    - name: test
      run: yarn test
    - name: build
      run: yarn build
